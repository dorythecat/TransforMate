<!DOCTYPE html>
<html lang="en">
<head>
    <title>TransforMate | TSF Editor</title>
    <link rel="icon" type="image/x-icon" href="../docs/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="res/styles.css">
    <script type="text/javascript" src="res/script.js" async></script>
</head>

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="tsf_editor.html" class="active">TSF Editor</a>
        <a href="https://dorythecat.github.io/TransforMate">Documentation</a>
        <a class="left" id="login">Login</a>
        <a href="https://dorythecat.github.io/TransforMate/about.html">About</a>
        <a class="left" id="logout">Logout</a>
    </div>

    <div class="page-content">
        <h1>TSF File Editor</h1>
        <div id="new_tf_container">
            <label for="new_tf_name"> Transformation Name:<a style="color: red;">*</a>
                <input type="text" id="new_tf_name" placeholder="Transformation Name"/>
            </label>
            <label for="new_tf_img"> Image URL:<a style="color: red;">*</a>
                <input type="text" id="new_tf_img" placeholder="Image URL"/>
            </label>
            <button id="new_tf_submit">Submit</button>
        </div>
        <hr/>
        <div id="tf_data_form">
            <label for="big"> Big text:
                <input type="checkbox" id="big"/>
            </label>
            <label for="small"> Small text:
                <input type="checkbox" id="small"/>
            </label>
            <label for="hush"> Hush text:
                <input type="checkbox" id="hush"/>
            </label>
            <label for="backwards"> Backwards text:
                <input type="checkbox" id="backwards"/>
            </label>
            <label for="stutter"> Stutter chance:
                <input type="range" id="stutter" min="0" max="100" step="1" value="0"/>
                <input id="stutter_value" type="number" value="0"/>
            </label>
            <!--TODO: Add affixes for Tupper mode-->
            <label for="bio"> Biography:
                <textarea id="bio" placeholder="Biography"></textarea>
            </label>
            <hr/>
            <div class="manager">
                <div class="input-group">
                    <div class="form-group">
                        <label for="prefix-content">Prefix Content:
                            <input type="text" id="prefix-content" name="prefix-content" required>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="prefix_chance"> Chance:
                            <input type="range" id="prefix_chance" min="1" max="100" step="1" value="30"/>
                            <input id="prefix_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add-prefix-btn" class="btn btn-primary">Add Prefix</button>
                </div>

                <div class="list">
                    <h3>Current Prefixes</h3>
                    <ul id="prefix-container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input-group">
                    <div class="form-group">
                        <label for="suffix-content">Suffix Content:
                            <input type="text" id="suffix-content" name="suffix-content" required>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="suffix_chance"> Chance:
                            <input type="range" id="suffix_chance" min="1" max="100" step="1" value="30"/>
                            <input id="suffix_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add-suffix-btn" class="btn btn-primary">Add Suffix</button>
                </div>

                <div class="list">
                    <h3>Current Suffixes</h3>
                    <ul id="suffix-container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input-group">
                    <div class="form-group">
                        <label for="sprinkle-content">Sprinkle Content:
                            <input type="text" id="sprinkle-content" name="sprinkle-content" required>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="sprinkle_chance"> Chance:
                            <input type="range" id="sprinkle_chance" min="1" max="100" step="1" value="30"/>
                            <input id="sprinkle_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add-sprinkle-btn" class="btn btn-primary">Add Sprinkle</button>
                </div>

                <div class="list">
                    <h3>Current Sprinkles</h3>
                    <ul id="sprinkle-container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input-group">
                    <div class="form-group">
                        <label for="muffle-content">Muffle Content:
                            <input type="text" id="muffle-content" name="muffle-content" required>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="muffle-chance"> Chance:
                            <input type="range" id="muffle_chance" min="1" max="100" step="1" value="30"/>
                            <input id="muffle_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add-muffle-btn" class="btn btn-primary">Add Muffle</button>
                </div>

                <div class="list">
                    <h3>Current Muffles</h3>
                    <ul id="muffle-container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input-group">
                    <div class="form-group">
                        <label for="alt-muffle-content">Alt Muffle Content:
                            <input type="text" id="alt-muffle-content" name="alt-muffle-content" required>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="alt-muffle-chance"> Chance:
                            <input type="range" id="alt_muffle_chance" min="1" max="100" step="1" value="30"/>
                            <input id="alt_muffle_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add-alt-muffle-btn" class="btn btn-primary">Add Alt Muffle</button>
                </div>

                <div class="list">
                    <h3>Current Alt Muffles</h3>
                    <ul id="alt-muffle-container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input-group">
                    <div class="form-group">
                        <label for="censor-content">Censored Content:
                            <input type="text" id="censor-content" name="censor-content" required>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="censor-replacement"> Replacement:
                            <input type="text" id="censor-replacement" name="censor-replacement" required/>
                        </label>
                    </div>

                    <button type="button" id="add-censor-btn" class="btn btn-primary">Add Censor</button>
                </div>

                <div class="list">
                    <h3>Current Censors</h3>
                    <ul id="censor-container"></ul>
                </div>
            </div>
            <hr/>
            <button id="submit_tf_btn">Submit</button>

        <div style="margin: 10px 0; font-size: 50%;">(<a style="color: red;">*</a>): Required field</div>

    </div>
</body>
</html>
