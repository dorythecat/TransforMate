<!DOCTYPE html>
<html lang="en">
<head>
    <title>TransforMate | TSF Editor</title>
    <link rel="icon" type="image/x-icon" href="../docs/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="res/styles.css">
    <script type="text/javascript" src="res/script.js" async></script>
</head>

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="tsf_editor.html" class="active">TSF Editor</a>
        <a href="https://dorythecat.github.io/TransforMate">Documentation</a>
        <a class="left" id="login">Login</a>
        <a href="https://dorythecat.github.io/TransforMate/about">About</a>
        <a class="left" id="logout">Logout</a>
        <a id="theme_toggle" class="left theme_toggle">Light Mode</a>
    </div>

    <div class="page_content">
        <h1>TSF File Editor</h1>
        <div id="new_tf_container">
            <label for="new_tf_name"> Transformation Name:<a style="color: red;">*</a>
                <input type="text" id="new_tf_name" placeholder="Transformation Name"/>
            </label>
            <label for="new_tf_img"> Image URL:<a style="color: red;">*</a>
                <input type="text" id="new_tf_img" placeholder="Image URL"/>
            </label>
            <button id="new_tf_submit">Submit</button>
        </div>
        <hr/>
        <div id="tf_data_form">
            <label for="big"> Big text:
                <input type="checkbox" id="big"/>
            </label>
            <label for="small"> Small text:
                <input type="checkbox" id="small"/>
            </label>
            <label for="hush"> Hush text:
                <input type="checkbox" id="hush"/>
            </label>
            <label for="backwards"> Backwards text:
                <input type="checkbox" id="backwards"/>
            </label>
            <label for="stutter"> Stutter chance:
                <input type="range" class="slider" id="stutter" min="0" max="100" step="1" value="0"/>
                <input id="stutter_value" type="number" value="0"/>
            </label>
            <!--TODO: Add affixes for Tupper mode-->
            <label for="bio"> Biography:
                <textarea id="bio" placeholder="Biography"></textarea>
            </label>
            <hr/>
            <div class="manager">
                <div class="input_group">
                    <div class="form_group">
                        <label for="prefix_content">Prefix Content:
                            <input type="text" id="prefix_content" name="prefix_content" required>
                        </label>
                    </div>

                    <div class="form_group">
                        <label for="prefix_chance"> Chance:
                            <input type="range" class="slider" id="prefix_chance" min="1" max="100" step="1" value="30"/>
                            <input id="prefix_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add_prefix_btn" class="btn btn_primary">Add Prefix</button>
                </div>

                <div class="list">
                    <h3>Current Prefixes</h3>
                    <ul id="prefix_container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input_group">
                    <div class="form_group">
                        <label for="suffix_content">Suffix Content:
                            <input type="text" id="suffix_content" name="suffix_content" required>
                        </label>
                    </div>

                    <div class="form_group">
                        <label for="suffix_chance"> Chance:
                            <input type="range" class="slider" id="suffix_chance" min="1" max="100" step="1" value="30"/>
                            <input id="suffix_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add_suffix_btn" class="btn btn_primary">Add Suffix</button>
                </div>

                <div class="list">
                    <h3>Current Suffixes</h3>
                    <ul id="suffix_container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input_group">
                    <div class="form_group">
                        <label for="sprinkle_content">Sprinkle Content:
                            <input type="text" id="sprinkle_content" name="sprinkle_content" required>
                        </label>
                    </div>

                    <div class="form_group">
                        <label for="sprinkle_chance"> Chance:
                            <input type="range" class="slider" id="sprinkle_chance" min="1" max="100" step="1" value="30"/>
                            <input id="sprinkle_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add_sprinkle_btn" class="btn btn_primary">Add Sprinkle</button>
                </div>

                <div class="list">
                    <h3>Current Sprinkles</h3>
                    <ul id="sprinkle_container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input_group">
                    <div class="form_group">
                        <label for="muffle_content">Muffle Content:
                            <input type="text" id="muffle_content" name="muffle_content" required>
                        </label>
                    </div>

                    <div class="form_group">
                        <label for="muffle_chance"> Chance:
                            <input type="range" class="slider" id="muffle_chance" min="1" max="100" step="1" value="30"/>
                            <input id="muffle_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add_muffle_btn" class="btn btn_primary">Add Muffle</button>
                </div>

                <div class="list">
                    <h3>Current Muffles</h3>
                    <ul id="muffle_container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input_group">
                    <div class="form_group">
                        <label for="alt_muffle_content">Alt Muffle Content:
                            <input type="text" id="alt_muffle_content" name="alt_muffle_content" required>
                        </label>
                    </div>

                    <div class="form_group">
                        <label for="alt_muffle_chance"> Chance:
                            <input type="range" class="slider" id="alt_muffle_chance" min="1" max="100" step="1" value="30"/>
                            <input id="alt_muffle_chance_value" type="number" min="1" max="100" value="30"/>
                        </label>
                    </div>

                    <button type="button" id="add_alt_muffle_btn" class="btn btn_primary">Add Alt Muffle</button>
                </div>

                <div class="list">
                    <h3>Current Alt Muffles</h3>
                    <ul id="alt_muffle_container"></ul>
                </div>
            </div>
            <hr/>
            <div class="manager">
                <div class="input_group">
                    <div class="form_group">
                        <label for="censor_content">Censored Content:
                            <input type="text" id="censor_content" name="censor_content" required>
                        </label>
                    </div>

                    <div class="form_group">
                        <label for="censor_replacement"> Replacement:
                            <input type="text" id="censor_replacement" name="censor_replacement" required/>
                        </label>
                    </div>

                    <button type="button" id="add_censor_btn" class="btn btn_primary">Add Censor</button>
                </div>

                <div class="list">
                    <h3>Current Censors</h3>
                    <ul id="censor_container"></ul>
                </div>
            </div>
            <hr/>
            <button id="submit_tf_btn">Submit</button>
            <hr/>
            <div id="tf_submit_output" style="display: none;">
                <label for="new_tf_output"> Generated TSF String:
                    <textarea id="new_tf_output"></textarea>
                </label>
                <button id="copy_tf_output">Copy to clipboard</button>
                <hr/>
            </div>
        </div>
        <div style="margin: 10px 0; font-size: 50%;">(<a style="color: red;">*</a>): Required field</div>
    </div>
</body>
</html>
