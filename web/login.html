<!DOCTYPE html>
<html lang="en">
<head>
    <title>TransforMate | TSF Editor</title>
    <link rel="icon" type="image/x-icon" href="../docs/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="res/styles.css">
    <script type="text/javascript" src="res/script.js" async></script>
</head>

<body>
    <div class="topnav">
        <a href="index.html" class="active">Home</a>
        <a href="tsf_editor.html">TSF Editor</a>
        <a href="https://dorythecat.github.io/TransforMate">Documentation</a>
        <a href="login.html" class="left login">Login</a>
        <a href="https://dorythecat.github.io/TransforMate/about.html" class="left">About</a>
    </div>

    <form id="login_form">
        <input type="hidden" name="grant_type" value="password">
        <div class="login">
            <label for="username">Username
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <label for="password">Password
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <input type="submit" value="Login">
            <output id="output_message"></output>
        </div>
    </form>
</body>
</html>
