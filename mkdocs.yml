# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: TransforMate Bot Docs
theme:
  name: material
  favicon: img/favicon.ico
  logo: img/logo.png
nav:
  - Home: index.md
  - Commands:
      - Summary: commands/summary.md
  - About: about.md
plugins:
  - search
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences